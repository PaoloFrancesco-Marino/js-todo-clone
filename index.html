<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Fonts Cantarell -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&display=swap"> 
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="container">
        <img src="img/logo-white.png" alt="logo">
        <div class="container-app">
            <div id="app">
                <div class="left-nav">
                    <ul>
                        <li>
                            <a href="#">My Day</a>
                        </li>
                        <li>
                            <a href="#">Important</a>
                        </li>
                        <li>
                            <a href="#">To-Do</a>
                        </li>
                        <li>
                            <a href="#">Groceries</a>
                        </li>
                    </ul>
                </div>
                <div class="todo-wrapper">
                    <div class="top-title">
                        <h2>My Day</h2>
                    </div>
                    <div class="todo-content">
                        <input type="text" placeholder="New to do">
                        <ul class="todo-list">
                            <li class="todo-element">todo prova<i class="fas fa-trash-alt"></i></li>
                        </ul>
                    </div><!-- ./todo-content -->
                </div><!-- ./todo-wrapper -->
            </div><!-- ./App -->
        </div><!-- ./Container-App-->
    </div><!-- ./Container -->


    <!-- templates -->
    <div class="templates">
        <li class="todo-element"><i class="fas fa-trash-alt"></i></li>
    </div><!-- ./Templates -->
    

    

    <!-- Main JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script> <!-- jQuery Cdn-->
    <script src="script/main.js"></script>
    
</body>
</html>
